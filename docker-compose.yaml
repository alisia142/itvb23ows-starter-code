services:
  web:
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./itvb23ows-starter-code:/itvb23ows-starter-code/web-1/src
    depends_on:
      - db
    environment:
      - PHP_MYSQL_HOSTNAME=${PHP_MYSQL_HOSTNAME}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
  db:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_USER: root
    volumes:
      - ./hive.sql:/hive.sql
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--default-authentication-plugin=mysql_native_password', '--init-file=/hive.sql']
  ai:
    build: ./ai/
    command: flask --app app run --debug
    ports:
      - "3030:3030"
    volumes:
      - ./ai/itvb23ows-hive-ai:/ai/itvb23ows-hive-ai/ai-1
volumes:
  db-data:
